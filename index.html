<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background-gradient d-flex justify-content-center align-items-center vh-100">
    <div class="form-card">
      <h2 class="text-center mb-4 form-title">• Registration Form •</h2>
      <form id="registrationForm">
        <div class="input-group">
          <input type="text" class="form-control underline-input" placeholder="Name" id="fullName" required />
        </div>
        <div class="input-group">
          <input type="email" class="form-control underline-input" placeholder="Email address" id="email" required />
        </div>
        <div class="input-group">
          <input type="text" class="form-control underline-input" placeholder="Country" id="country" required />
        </div>
        <div class="input-group">
          <input type="text" class="form-control underline-input" placeholder="Phone" id="phone" required />
        </div>
        <div class="input-group">
          <input type="password" class="form-control underline-input" placeholder="Password" id="password" required />
        </div>
		<div class="input-group">
        <input type="password" class="form-control underline-input" placeholder="Confirm Password" id="confirmPassword" required />
        </div>

        <div class="form-check my-3">
          <input type="checkbox" class="form-check-input" id="terms" />
          <label class="form-check-label text-muted" for="terms">I agree to terms and conditions</label>
        </div>
        <div id="errorMessages" class="text-danger small mb-2"></div>
        <button type="submit" class="btn create-btn w-100">CREATE ACCOUNT</button>
        <p class="text-center mt-3 small">Already have an account? <a href="#">Sign in</a></p>
      </form>
    </div>
  </div>
  <script src="sc.js"></script>
</body>
</html>
